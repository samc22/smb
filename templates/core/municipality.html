
{% extends "base.html" %}
{% block title %}LIsta de Municipios{% endblock title %}

{% block content %}
<div class="container">
{% for municipality in municipalities %}

  <div class="row">
        <div class="col s12 m7">
          <div class="card">
            <div class="card-image">
              <img src="https://recifeguide.files.wordpress.com/2008/12/recife-antigo-aerial-view.jpg">
              <span class="card-title">{{municipality.name}}</span>
            </div>
            <div class="card-content">
              <p>{{municipality.description}}</p>
            </div>
            <div class="card-action">
              <a href="#">This is a link</a>
            </div>
          </div>
        </div>
      </div>

{% endfor %}
</div>
{% endblock content%}
